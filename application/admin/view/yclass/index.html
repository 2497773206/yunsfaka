{extend name="conmm/main" /}

{block name="main"}

<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        商品分类管理
    </div>
    <ol class="am-breadcrumb">
        <li><a href="" class="am-icon-home">商品分类管理</a></li>

    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span>分类列表
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">

            </div>


        </div>
        <div class="tpl-block">
            <div class="am-g">


                <div class="am-u-sm-12 am-u-md-6">
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <a href="{:url('admin/Yclass/create')}" type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-pencil"></span> 新建</a>
                            <button onclick="delAll('{:url(\'admin/Yclass/delete\')}')" type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-close"></span> 删除</button>
                        </div>
                    </div>
                </div>
                <form method="get" action="{:url('admin/Yclass/index')}">
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-form-group">
                            <select name="type" data-am-selected="{btnSize: 'sm'}">
                                <option value="all">所有类别</option>
                                <option {eq name="type" value="1" }selected{/eq} value="1">手工处理</option>
                                <option {eq name="type" value="2" }selected{/eq} value="2">自动发卡</option>

                            </select>
                            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="submit"></button>
                        </div>

                    </div>


                </form>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12">

                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>
                            <th class="table-check"><input id="checkAll" type="checkbox" class="tpl-table-fz-check"></th>
                            <th class="table-id">id</th>
                            <th class="table-title">名称</th>
                            <th class="table-title">类型</th>
                            <th class="table-type">排序</th>
                            <th class="table-set">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>

                            {foreach name="list" item="v"}
                            <td><input type="checkbox" name="checkname" value="{$v.id}"></td>
                            <td>{$v.id}</td>
                            <td>{$v.name}</td>
                            <td>
                                {if condition="$v['type'] eq  1"}
                                <span class="am-badge am-badge-primary am-radius">手工充值</span>
                                {else /}
                                <span class="am-badge am-badge-success am-radius">自动发卡</span>
                                {/if}
                            </td>
                            <td class="am-hide-sm-only">{$v.ord}</td>

                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a href="{:url('admin/Yclass/edit',['id' => $v['id']])}" class="am-btn am-btn-default "><span class="am-icon-pencil"></span>编辑</a>

                                    </div>
                                </div>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <div class="am-cf">

                        <div class="am-fr">

                        </div>
                    </div>
                    <hr>


                </div>

            </div>
        </div>
        <div class="tpl-alert"></div>
    </div>










</div>
{/block}
