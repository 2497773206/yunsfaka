{extend name="conmm/main" /}

{block name="main"}

<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        系统设置
    </div>
    <ol class="am-breadcrumb">
        <li><a href="" class="am-icon-cogs">系统设置</a></li>


    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 基础设置
            </div>



        </div>
        <div class="tpl-block ">

            <div class="am-g tpl-amazeui-form">


                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" method="post" action="{:url('admin/Config/index')}">
                        <div class="am-form-group">
                            <label for="name" class="am-u-sm-3 am-form-label">网站标题</label>
                            <div class="am-u-sm-9">
                                <input type="text" value="{$info.name}" name="name" id="name" placeholder="网站标题">

                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="houzui" class="am-u-sm-3 am-form-label">标题后缀</label>
                            <div class="am-u-sm-9">
                                <input type="text"  value="{$info.houzui}" name="houzui" id="houzui" placeholder="输入标题后缀">

                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="keywords" class="am-u-sm-3 am-form-label">网站关键词</label>
                            <div class="am-u-sm-9">
                                <input type="text" value="{$info.keywords}" name="keywords" id="keywords" placeholder="输入网站关键词">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="description" class="am-u-sm-3 am-form-label">网站描述</label>
                            <div class="am-u-sm-9">
                                <input type="text" value="{$info.description}" name="description"  id="description" placeholder="输入网站描述">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="payid" class="am-u-sm-3 am-form-label">支付商户id</label>
                            <div class="am-u-sm-9">
                                <input type="text" value="{$info.payid}" name="payid" id="payid" placeholder="请输入支付商户id">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="paykey" class="am-u-sm-3 am-form-label">支付商户秘钥</label>
                            <div class="am-u-sm-9">
                                <input type="text" value="{$info.paykey}" name="paykey" id="paykey" placeholder="请输入支付商户秘钥">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="kfqq" class="am-u-sm-3 am-form-label">客服QQ</label>
                            <div class="am-u-sm-9">
                                <input type="text" value="{$info.kfqq}" name="kfqq" id="kfqq" placeholder="请输入客服QQ">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="email" class="am-u-sm-3 am-form-label">用户下单提醒邮箱</label>
                            <div class="am-u-sm-9">
                                <input type="text" value="{$info.email}" name="email" id="email" placeholder="请输入用户下单提醒邮箱">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="webst" class="am-u-sm-3 am-form-label">网站创建时间</label>
                            <div class="am-u-sm-9">
                                <input type="text" value="{$info.webst}" name="webst" class="am-form-field tpl-form-no-bg" placeholder="请选择网站创建时间" data-am-datepicker="" readonly="">

                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>










</div>

{/block}
